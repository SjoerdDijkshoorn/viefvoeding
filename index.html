
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Borstvoedingmomenten Vief Dijkshoorn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }
    h1 {
      color: #444;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      margin-right: 10px;
      font-size: 14px;
    }
    #bevestiging {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Borstvoedingmomenten Vief Dijkshoorn</h1>

  <input type="text" id="naam" placeholder="Naam (optioneel)" />
  <button onclick="registreerMoment()">Start</button>
  <p id="bevestiging"></p>

  <script>
    function registreerMoment() {
      const now = new Date();
      const naam = document.getElementById('naam').value || "Onbekend";

      const data = {
        datum: now.toLocaleDateString('nl-NL'),
        uur: now.getHours().toString().padStart(2, '0'),
        minuut: now.getMinutes().toString().padStart(2, '0'),
        toegevoegdDoor: naam
      };

      fetch("https://script.google.com/macros/s/AKfycbzWIKvLruq1RMF2bSBD90msQctR7zoXnxQOry7iVXv_VyTyfCN436SgGoaBHpTKn4Nl7A/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(result => {
        if (result.startsWith("FOUT")) {
          document.getElementById('bevestiging').innerText = result;
        } else {
          document.getElementById('bevestiging').innerText = "Moment opgeslagen!";
          setTimeout(() => {
            document.getElementById('bevestiging').innerText = "";
          }, 3000);
        }
      })
      .catch(error => {
        document.getElementById('bevestiging').innerText = "Fout bij opslaan!";
        console.error("Fout:", error);
      });
    }
  </script>

</body>
</html>

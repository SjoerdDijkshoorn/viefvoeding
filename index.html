
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Borstvoedingmomenten Vief Dijkshoorn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #ff06cd;
    }
    h1 {
      color: #ff5e00;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    table {
      width: 400px;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>Borstvoedingmomenten Vief Dijkshoorn</h1>

  <input type="text" id="naam" placeholder="Naam (optioneel)" />
  <button onclick="registreerMoment()">Start</button>
  <p id="bevestiging" style="color: green;"></p>

  <script>
    function registreerMoment() {
      const now = new Date();
      const naam = document.getElementById('naam').value || "Onbekend";

      const data = {
        datum: now.toLocaleDateString('nl-NL'),
        uur: now.getHours().toString().padStart(2, '0'),
        minuut: now.getMinutes().toString().padStart(2, '0'),
        toegevoegdDoor: naam
      };

      fetch("https://script.google.com/macros/s/AKfycbxv5EVWlDC2pYpoORB8KIy_x7oIjO4g4WRhSxocCqhsSQfAhoUGaAfVGklHlo3ypG7aPA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('bevestiging').innerText = "Moment opgeslagen!";
        setTimeout(() => {
          document.getElementById('bevestiging').innerText = "";
        }, 3000);
      })
      .catch(error => {
        document.getElementById('bevestiging').innerText = "Fout bij opslaan!";
        console.error("Fout:", error);
      });
    }
  </script>

</body>
</html>
